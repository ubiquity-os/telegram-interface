name: Deploy to Deno Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: telegram-bot
          entrypoint: src/main.ts